name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest tests/ -v --tb=short

      - name: Verify data files exist
        run: |
          test -f data/ame2020_masses.csv || (echo "AME2020 CSV missing" && exit 1)
          test -f data/frdm2012_masses.csv || (echo "FRDM2012 CSV missing" && exit 1)
          echo "Data files verified!"

      - name: Test basic import
        run: |
          source .venv/bin/activate
          python -c "from nucmass import NuclearDatabase; db = NuclearDatabase(); print(db.summary())"
